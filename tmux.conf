bind -n 􀀲 select-window -t :2 # Cmd-2
bind -n 􀀳 select-window -t :3 # Cmd-3
bind -n 􀀴 select-window -t :4 # Cmd-4
bind -n 􀀵 select-window -t :5 # Cmd-5
