bind-key -n 􀁐 if-shell '[ "#{pane_current_command}" != "nvim" ]' 'send-keys C-r' 'send-keys 􀁐' # Cmd-Shift-P
bind-key -n 􀃰 if-shell '[ "#{pane_current_command}" = "nvim" ]' 'send-keys 􀃰' 'send-keys Up Enter' # CMD-SHIFT-Enter


