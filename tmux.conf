bind -n 􀐝 select-pane -t :.5     # Cmd-Ctrl-5
bind -n 􀐞 select-pane -t :.6     # Cmd-Ctrl-6
bind -n 􀐟 select-pane -t :.7     # Cmd-Ctrl-7
bind -n 􀐠 select-pane -t :.8     # Cmd-Ctrl-8
bind -n 􀐡 select-pane -t :.9     # Cmd-Ctrl-9

bind -n 􀁷 run-shell ' \
  current_cmd=$(tmux display-message -p "#{pane_current_command}"); \
  if [ "$current_cmd" = "nvim" ]; then \
    tmux send-keys 􀁷; \
  else \
    if [ "$(tmux list-panes -F "#{pane_id}" | wc -l)" -gt 1 ]; then \
      tmux kill-pane; \
    else \
      if [ "$(tmux list-windows -F "#{window_id}" | wc -l)" -eq 1 ]; then \
          OLD_WIN=$(tmux display-message -p "#{window_id}"); \
          tmux switch-client -p; \
          sleep 0.1; \
          tmux kill-window -t "$OLD_WIN"; \
        else \
          tmux kill-window; \
        fi; \
    fi; \
  fi'

bind -n 􀓙 kill-window # Cmd-Ctrl-Shift-Backspace

