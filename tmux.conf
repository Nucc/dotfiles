bind -n M-Right send-keys End
bind -n M-Left send-keys Home
bind -Tcopy-mode C-o send -X search-backward "$ "

bind -n 􀑣 previous-window       # Cmd-Ctrl-Shift-{
bind -n 􀑥 next-window           # Cmd-Ctrl-Shift-}
bind -n 􀓭 set-option -g status  # Cmd-Ctrl-Shift-Tab

bind -n 􀓱 switch-client -p      # Cmd-Ctrl-Shift-Left
bind -n 􀓲 switch-client -n      # Cmd-Ctrl-Shift-Right
bind -n 􀑤 switch-client -n      # Cmd-Ctrl-Shift-|
bind -n 􀓝 switch-client -p      # Cmd-Ctrl-Shift-PageDown
bind -n 􀁆 run-shell "~/.dotfiles/scripts/tmux-toggle-filter.sh" # Cmd-Shift-F - Toggle session filter
bind -n 􀐿 choose-tree -w        # Cmd-Ctrl-Shift-W
bind -n 􀐊 split-window -h -c "#{pane_current_path}"      # Cmd-Ctrl-Shift-;
bind -n 􀐢 split-window -v -c "#{pane_current_path}"       # Cmd-Ctrl-Shift-"
bind -n 􀐸 display-popup -E -h 25 -w 70 -y 15 /Users/lpapp/.tmux/plugins/tmux-fzf-session-switch/scripts/switch_session_window.sh  # Cmd-Ctrl-Shift-P
bind -n C-\\ last-pane           # Ctrl-\\
bind -n 􀃞 last-pane             # Cmd-Esc key
bind -n 􀑁 run-shell '~/.dotfiles/scripts/tmux-renumber-windows.sh' # Cmd-Ctrl-Shift-Y
bind-key -n 􀁣 run-shell ' \
  if [ "$(tmux display-message -p "#{pane_current_command}")" != "nvim" ]; then \
    if [ "$(tmux display-message -p "#{pane_in_mode}")" = "1" ]; then \
      tmux send-keys -X copy-selection; \
      tmux send-keys -X cancel; \
    else \
      tmux copy-mode; \
      tmux send-keys -X start-of-line; \
      tmux send-keys -X cursor-right; \
      tmux send-keys -X cursor-right; \
      tmux send-keys -X begin-selection; \
      tmux send-keys -X end-of-line; \
      tmux send-keys -X cursor-left; \
