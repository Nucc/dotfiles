[skin]
    description = Nord theme for midnight commander
    truecolors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
    # Nord Polar Night colors (dark backgrounds) + Snow Storm (light text)
    _default_ = rgb236,239,244;rgb46,52,64          # Snow Storm 0 on Polar Night 0
    selected = rgb46,52,64;rgb136,192,208           # Polar Night 0 on Frost 2 (cyan-blue)
    marked = rgb235,203,139;rgb46,52,64             # Aurora 3 (yellow) on Polar Night 0
    markselect = rgb46,52,64;rgb235,203,139         # Inverted marked
    gauge = rgb236,239,244;rgb59,66,82              # Snow Storm 0 on Polar Night 1
    input = rgb236,239,244;rgb59,66,82              # Snow Storm 0 on Polar Night 1
    inputunchanged = rgb216,222,233;rgb59,66,82     # Snow Storm 1 on Polar Night 1
    inputmark = rgb46,52,64;rgb136,192,208          # Polar Night 0 on Frost 2
    disabled = rgb129,161,193;rgb46,52,64           # Frost 1 (muted)
    reverse = rgb46,52,64;rgb236,239,244            # Inverted default
    commandlinemark = rgb46,52,64;rgb216,222,233    # Polar Night 0 on Snow Storm 1
    header = rgb136,192,208;rgb46,52,64             # Frost 2 (cyan-blue) on Polar Night 0

[dialog]
    _default_ = rgb236,239,244;rgb59,66,82          # Snow Storm 0 on Polar Night 1
    dfocus = rgb46,52,64;rgb136,192,208             # Polar Night 0 on Frost 2
    dhotnormal = rgb235,203,139;rgb59,66,82         # Aurora 3 (yellow) on Polar Night 1
    dhotfocus = rgb235,203,139;rgb136,192,208       # Aurora 3 on Frost 2
    dtitle = rgb136,192,208;rgb59,66,82             # Frost 2 on Polar Night 1

[error]
    _default_ = rgb236,239,244;rgb191,97,106        # Snow Storm 0 on Aurora 0 (red)
    errdfocus = rgb46,52,64;rgb216,222,233          # Polar Night 0 on Snow Storm 1
    errdhotnormal = rgb235,203,139;rgb191,97,106    # Aurora 3 on Aurora 0
    errdhotfocus = rgb235,203,139;rgb216,222,233    # Aurora 3 on Snow Storm 1
    errdtitle = rgb235,203,139;rgb191,97,106        # Aurora 3 on Aurora 0

[filehighlight]
    directory = rgb136,192,208;rgb46,52,64          # Frost 2 (cyan-blue) for directories
    executable = rgb163,190,140;rgb46,52,64         # Aurora 2 (green) for executables
    symlink = rgb180,142,173;rgb46,52,64            # Aurora 1 (purple) for symlinks
    hardlink = rgb180,142,173;rgb46,52,64           # Aurora 1 (purple) for hardlinks
    stalelink = rgb191,97,106;rgb46,52,64           # Aurora 0 (red) for broken links
    device = rgb208,135,112;rgb46,52,64             # Aurora 4 (orange) for devices
    special = rgb129,161,193;rgb46,52,64            # Frost 1 for special files
    core = rgb191,97,106;rgb46,52,64                # Aurora 0 (red) for core dumps
    temp = rgb129,161,193;rgb46,52,64               # Frost 1 (muted) for temp files
    archive = rgb208,135,112;rgb46,52,64            # Aurora 4 (orange) for archives
    doc = rgb216,222,233;rgb46,52,64                # Snow Storm 1 for documents
    source = rgb143,188,187;rgb46,52,64             # Frost 3 (teal) for source code
    media = rgb163,190,140;rgb46,52,64              # Aurora 2 (green) for media files
    graph = rgb180,142,173;rgb46,52,64              # Aurora 1 (purple) for graphics
    database = rgb235,203,139;rgb46,52,64           # Aurora 3 (yellow) for databases

[menu]
    _default_ = rgb236,239,244;rgb59,66,82          # Snow Storm 0 on Polar Night 1
    menuhot = rgb235,203,139;rgb59,66,82            # Aurora 3 (yellow) on Polar Night 1
    menusel = rgb46,52,64;rgb136,192,208            # Polar Night 0 on Frost 2
    menuhotsel = rgb235,203,139;rgb136,192,208      # Aurora 3 on Frost 2
    menuinactive = rgb129,161,193;rgb59,66,82       # Frost 1 (muted) on Polar Night 1

[popupmenu]
    _default_ = rgb236,239,244;rgb59,66,82          # Snow Storm 0 on Polar Night 1
    menusel = rgb46,52,64;rgb136,192,208            # Polar Night 0 on Frost 2
    menutitle = rgb136,192,208;rgb59,66,82          # Frost 2 on Polar Night 1

[buttonbar]
    hotkey = rgb235,203,139;rgb46,52,64             # Aurora 3 (yellow) on Polar Night 0
    button = rgb46,52,64;rgb136,192,208             # Polar Night 0 on Frost 2

[statusbar]
    _default_ = rgb236,239,244;rgb59,66,82          # Snow Storm 0 on Polar Night 1

[help]
    _default_ = rgb236,239,244;rgb46,52,64          # Snow Storm 0 on Polar Night 0
    helpitalic = rgb180,142,173;rgb46,52,64         # Aurora 1 (purple) on Polar Night 0
    helpbold = rgb136,192,208;rgb46,52,64           # Frost 2 (cyan-blue) on Polar Night 0
    helplink = rgb143,188,187;rgb46,52,64           # Frost 3 (teal) on Polar Night 0
    helpslink = rgb235,203,139;rgb136,192,208       # Aurora 3 on Frost 2
    helptitle = rgb136,192,208;rgb46,52,64          # Frost 2 on Polar Night 0

[editor]
    _default_ = rgb236,239,244;rgb46,52,64          # Snow Storm 0 on Polar Night 0
    editbold = rgb235,203,139;rgb46,52,64           # Aurora 3 (yellow) on Polar Night 0
    editmarked = rgb46,52,64;rgb136,192,208         # Polar Night 0 on Frost 2
    editwhitespace = rgb129,161,193;rgb46,52,64     # Frost 1 for whitespace
    editlinestate = rgb236,239,244;rgb143,188,187   # Snow Storm 0 on Frost 3
    bookmark = rgb236,239,244;rgb191,97,106         # Snow Storm 0 on Aurora 0 (red)
    bookmarkfound = rgb46,52,64;rgb163,190,140      # Polar Night 0 on Aurora 2 (green)
    editrightmargin = rgb129,161,193;rgb46,52,64    # Frost 1 on Polar Night 0
    editbg = rgb76,86,106;rgb46,52,64               # Polar Night 2 on Polar Night 0
    editframe = rgb76,86,106;rgb46,52,64            # Polar Night 2 on Polar Night 0
    editframeactive = rgb236,239,244;rgb46,52,64    # Snow Storm 0 on Polar Night 0
    editframedrag = rgb136,192,208;rgb46,52,64      # Frost 2 on Polar Night 0

[viewer]
    viewbold = rgb235,203,139;rgb46,52,64           # Aurora 3 (yellow) on Polar Night 0
    viewitalic = rgb180,142,173;rgb46,52,64         # Aurora 1 (purple) on Polar Night 0
    viewunderline = rgb143,188,187;rgb46,52,64      # Frost 3 (teal) on Polar Night 0
    viewselected = rgb46,52,64;rgb136,192,208       # Polar Night 0 on Frost 2

[diffviewer]
    added = rgb236,239,244;rgb163,190,140           # Snow Storm 0 on Aurora 2 (green)
    changedline = rgb236,239,244;rgb136,192,208     # Snow Storm 0 on Frost 2
    changednew = rgb236,239,244;rgb208,135,112      # Snow Storm 0 on Aurora 4 (orange)
    changed = rgb236,239,244;rgb143,188,187         # Snow Storm 0 on Frost 3
    removed = rgb236,239,244;rgb191,97,106          # Snow Storm 0 on Aurora 0 (red)
    error = rgb191,97,106;rgb216,222,233            # Aurora 0 on Snow Storm 1

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-scollbar]
    first-vert-char = ↑
    last-vert-char = ↓
    first-horiz-char = «
    last-horiz-char = »
    current-char = ■
    background-char = ▒