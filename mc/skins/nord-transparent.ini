[skin]
    description = Nord theme with terminal background
    truecolors = true

[Lines]
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ┬
    bottommiddle = ┴
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
    # Use empty background for terminal transparency
    _default_ = rgb236,239,244;                     # Snow Storm 0 on terminal background
    selected = rgb46,52,64;rgb136,192,208           # Polar Night 0 on Frost 2 (cyan-blue)
    marked = rgb235,203,139;                        # Aurora 3 (yellow) on terminal background
    markselect = rgb46,52,64;rgb235,203,139         # Inverted marked
    gauge = rgb236,239,244;rgb59,66,82              # Snow Storm 0 on Polar Night 1
    input = rgb236,239,244;rgb59,66,82              # Snow Storm 0 on Polar Night 1
    inputunchanged = rgb216,222,233;rgb59,66,82     # Snow Storm 1 on Polar Night 1
    inputmark = rgb46,52,64;rgb136,192,208          # Polar Night 0 on Frost 2
    disabled = rgb129,161,193;                      # Frost 1 (muted) on terminal background
    reverse = rgb46,52,64;rgb236,239,244            # Inverted default
    commandlinemark = rgb46,52,64;rgb216,222,233    # Polar Night 0 on Snow Storm 1
    header = rgb136,192,208;                        # Frost 2 (cyan-blue) on terminal background

[dialog]
    _default_ = rgb236,239,244;rgb59,66,82          # Keep background for readability
    dfocus = rgb46,52,64;rgb136,192,208             # Polar Night 0 on Frost 2
    dhotnormal = rgb235,203,139;rgb59,66,82         # Aurora 3 (yellow) on Polar Night 1
    dhotfocus = rgb235,203,139;rgb136,192,208       # Aurora 3 on Frost 2
    dtitle = rgb136,192,208;rgb59,66,82             # Frost 2 on Polar Night 1

[error]
    _default_ = rgb236,239,244;rgb191,97,106        # Keep background for visibility
    errdfocus = rgb46,52,64;rgb216,222,233          # Polar Night 0 on Snow Storm 1
    errdhotnormal = rgb235,203,139;rgb191,97,106    # Aurora 3 on Aurora 0
    errdhotfocus = rgb235,203,139;rgb216,222,233    # Aurora 3 on Snow Storm 1
    errdtitle = rgb235,203,139;rgb191,97,106        # Aurora 3 on Aurora 0

[filehighlight]
    directory = rgb136,192,208;                     # Frost 2 (cyan-blue) on terminal background
    executable = rgb163,190,140;                    # Aurora 2 (green) on terminal background
    symlink = rgb180,142,173;                       # Aurora 1 (purple) on terminal background
    hardlink = rgb180,142,173;                      # Aurora 1 (purple) on terminal background
    stalelink = rgb191,97,106;                      # Aurora 0 (red) on terminal background
    device = rgb208,135,112;                        # Aurora 4 (orange) on terminal background
    special = rgb129,161,193;                       # Frost 1 on terminal background
    core = rgb191,97,106;                           # Aurora 0 (red) on terminal background
    temp = rgb129,161,193;                          # Frost 1 (muted) on terminal background
    archive = rgb208,135,112;                       # Aurora 4 (orange) on terminal background
    doc = rgb216,222,233;                           # Snow Storm 1 on terminal background
    source = rgb143,188,187;                        # Frost 3 (teal) on terminal background
    media = rgb163,190,140;                         # Aurora 2 (green) on terminal background
    graph = rgb180,142,173;                         # Aurora 1 (purple) on terminal background
    database = rgb235,203,139;                      # Aurora 3 (yellow) on terminal background

[menu]
    _default_ = rgb236,239,244;rgb59,66,82          # Keep background for readability
    menuhot = rgb235,203,139;rgb59,66,82            # Aurora 3 (yellow) on Polar Night 1
    menusel = rgb46,52,64;rgb136,192,208            # Polar Night 0 on Frost 2
    menuhotsel = rgb235,203,139;rgb136,192,208      # Aurora 3 on Frost 2
    menuinactive = rgb129,161,193;rgb59,66,82       # Frost 1 (muted) on Polar Night 1

[popupmenu]
    _default_ = rgb236,239,244;rgb59,66,82          # Keep background for readability
    menusel = rgb46,52,64;rgb136,192,208            # Polar Night 0 on Frost 2
    menutitle = rgb136,192,208;rgb59,66,82          # Frost 2 on Polar Night 1

[buttonbar]
    hotkey = rgb235,203,139;                        # Aurora 3 (yellow) on terminal background
    button = rgb46,52,64;rgb136,192,208             # Polar Night 0 on Frost 2

[statusbar]
    _default_ = rgb236,239,244;                     # Snow Storm 0 on terminal background

[help]
    _default_ = rgb236,239,244;                     # Snow Storm 0 on terminal background
    helpitalic = rgb180,142,173;                    # Aurora 1 (purple) on terminal background
    helpbold = rgb136,192,208;                      # Frost 2 (cyan-blue) on terminal background
    helplink = rgb143,188,187;                      # Frost 3 (teal) on terminal background
    helpslink = rgb235,203,139;rgb136,192,208       # Aurora 3 on Frost 2
    helptitle = rgb136,192,208;                     # Frost 2 on terminal background

[editor]
    _default_ = rgb236,239,244;                     # Snow Storm 0 on terminal background
    editbold = rgb235,203,139;                      # Aurora 3 (yellow) on terminal background
    editmarked = rgb46,52,64;rgb136,192,208         # Polar Night 0 on Frost 2
    editwhitespace = rgb129,161,193;                # Frost 1 on terminal background
    editlinestate = rgb236,239,244;rgb143,188,187   # Snow Storm 0 on Frost 3
    bookmark = rgb236,239,244;rgb191,97,106         # Snow Storm 0 on Aurora 0 (red)
    bookmarkfound = rgb46,52,64;rgb163,190,140      # Polar Night 0 on Aurora 2 (green)
    editrightmargin = rgb129,161,193;               # Frost 1 on terminal background
    editbg = ;                                      # Empty background
    editframe = rgb76,86,106;                       # Polar Night 2 on terminal background
    editframeactive = rgb236,239,244;               # Snow Storm 0 on terminal background
    editframedrag = rgb136,192,208;                 # Frost 2 on terminal background

[viewer]
    viewbold = rgb235,203,139;                      # Aurora 3 (yellow) on terminal background
    viewitalic = rgb180,142,173;                    # Aurora 1 (purple) on terminal background
    viewunderline = rgb143,188,187;                 # Frost 3 (teal) on terminal background
    viewselected = rgb46,52,64;rgb136,192,208       # Polar Night 0 on Frost 2

[diffviewer]
    added = rgb236,239,244;rgb163,190,140           # Keep backgrounds for diff visibility
    changedline = rgb236,239,244;rgb136,192,208     # Snow Storm 0 on Frost 2
    changednew = rgb236,239,244;rgb208,135,112      # Snow Storm 0 on Aurora 4 (orange)
    changed = rgb236,239,244;rgb143,188,187         # Snow Storm 0 on Frost 3
    removed = rgb236,239,244;rgb191,97,106          # Snow Storm 0 on Aurora 0 (red)
    error = rgb191,97,106;rgb216,222,233            # Aurora 0 on Snow Storm 1

[widget-common]
    sort-sign-up = ↑
    sort-sign-down = ↓

[widget-panel]
    hiddenfiles-sign-show = •
    hiddenfiles-sign-hide = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^
    filename-scroll-left-char = «
    filename-scroll-right-char = »

[widget-scollbar]
    first-vert-char = ↑
    last-vert-char = ↓
    first-horiz-char = «
    last-horiz-char = »
    current-char = ■
    background-char = ▒