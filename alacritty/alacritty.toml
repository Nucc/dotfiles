live_config_reload = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Heavy"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Heavy Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.9
blur = true

[window.padding]
x = 15 
y = 15

[scrolling]
history = 100000

[cursor.style]
shape = "block"

[keyboard]
bindings = [
  { key = "Left", mods = "Option", chars = "\u001BB" },
  { key = "Right", mods = "Option", chars = "\u001BF" },
  { key = "Back", mods = "Option", chars = "\u001b\u007f" },
  { key = "Delete", mods = "Option", chars = "\u001bd" },
]


